{% extends "base.html" %}

{% block title %}Package Detail{% endblock title %}

{% block content %}
    <h3 class="page-header">Package Detail</h3>

    <a href="{% url 'manager:package_list' %}">Package List</a>
    <form action="{% url 'manager:package_build' package_id=package_id %}" method="get" class="form-horizontal"
          role="form">
        <button type="submit" class="btn btn-primary">Build!</button>
    </form>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Version</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for build in builds %}
            <tr data-href="{% url 'manager:build_detail' package_id=package_id build_number=build.number %}"
                class="clickable-pointer">
                <td>{{ build.number }}</td>
                <td>{{ build.date }}</td>
                <td>{{ build.version }}</td>
                <td>{{ build.status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
