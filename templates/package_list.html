{% extends "base.html" %}

{% block title %}Package List{% endblock title %}

{% block nav %}
    <li class="nav-item active">
        <a class="nav-link" href="#">List</a>
    </li>
{% endblock nav %}

{% block content %}
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {% for package in packages %}
            <tr data-href="{% url 'manager:package_detail' package_name=package.name %}" class="clickable-pointer">
                <td>{{ package.id }}</td>
                <td>{{ package.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
