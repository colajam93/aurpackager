{% extends "base.html" %}

{% block title %}Package List{% endblock title %}

{% block nav %}
    <li class="nav-item active">
        <a class="nav-link" href="#">List</a>
    </li>
{% endblock nav %}

{% block content %}
    <p>
        <button type="button" class="btn btn-primary" onclick="location='{% url 'manager:package_register' %}' ">
            Register
        </button>
        <a onclick="sendQuery()" class="btn btn-success">Build All</a>
    </p>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {% for package in packages %}
            <tr data-href="{% url 'manager:package_detail' package_name=package.name %}" class="clickable-pointer">
                <td>{{ package.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script type="application/javascript">
        function sendQuery() {
            $.ajax({
                url: "{% url 'manager:build_all' %}",
                dataType: 'json'
            });
        }
    </script>
{% endblock content %}
