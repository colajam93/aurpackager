{% extends "base.html" %}

{% block title %}Package List{% endblock title %}

{% block nav %}
    <li class="nav-item active">
        <a class="nav-link" href="#">List</a>
    </li>
{% endblock nav %}

{% block content %}
    <p>
        <button type="button" class="btn btn-primary" onclick="window.location='{% url 'manager:package_register' %}' ">
            Register
        </button>
        <a onclick="sendQuery()" class="btn btn-success">Build All</a>
    </p>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        {% for package in packages %}
            <tr data-href="{% url 'manager:package_detail' package_name=package.name %}" class="clickable-pointer">
                <td>{{ package.name }}</td>
                <td>
                    <button type="submit" class="btn btn-primary" onclick="openRemoveModal('{{ package.name }}')">
                        Remove
                    </button>
                    <button type="submit" class="btn btn-primary" onclick="sendBuildQuery('{{ package.name }}')">
                        Build
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modalLabel"></h4>
                </div>
                <div class="modal-body" id="modalContent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript">
        function sendQuery() {
            $.ajax({
                url: "{% url 'manager:build_all' %}",
                dataType: 'json'
            });
        }

        function sendRemoveQuery(name) {
            $.ajax({
                type: 'POST',
                url: "{% url 'api:package_remove' %}",
                data: {"name": name, "cleanup": document.getElementById('cleanup').checked},
                dataType: 'json'
            }).then(function () {
                $('#modal').modal('toggle');
                window.location = {% url 'manager:package_list' %};
            }).fail(function (e) {
                const content = document.getElementById('modalContent');
                content.innerHTML = e.responseText;
            });
        }

        function sendBuildQuery(name) {
            window.event.cancelBubble = true;
            $.ajax({
                type: 'POST',
                url: "{% url 'api:package_build' %}",
                data: {"name": name},
                dataType: 'json'
            }).then(function () {
                window.location = {% url 'manager:package_list' %};
            }).fail(function (e) {
                $('#modal').modal('toggle');
                const content = document.getElementById('modalContent');
                content.innerHTML = e.responseText;
                const label = document.getElementById('modalLabel');
                label.innerHTML = "Error";
            });
        }

        function openRemoveModal(name) {
            window.event.cancelBubble = true;
            const label = document.getElementById('modalLabel');
            label.innerHTML = "Remove " + name;

            const content = document.getElementById('modalContent');
            content.innerHTML =
                    `<form class="form-inline" action="javascript:void(0)">
                    <fieldset class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendRemoveQueryButton">Remove</button>
                    <label for="cleanup">cleanup</label>
                    <input type="checkbox" id="cleanup" checked>
                    </fieldset>
                    </form>`;
            const button = document.getElementById('sendRemoveQueryButton');
            button.onclick = function () {
                sendRemoveQuery(name);
            };
            $('#modal').modal('toggle');
        }
    </script>
{% endblock content %}
